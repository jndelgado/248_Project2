<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <script>
        function NewMentee(email, password, fname, lname, zip, interest_area, availability) {
            var webMethod = "../ProjectServices.asmx/NewMentee";
            var parameters = "{\"email\":\"" + encodeURI(email) + "\",\"password\":\"" + encodeURI(password) + "\",\"fname\":\"" + encodeURI(fname) + "\",\"lname\":\"" + encodeURI(lname) + "\",\"zip\":\"" + encodeURI(zip) + "\",\"interest_area\":\"" + encodeURI(interest_area) + "\",\"availability\":\"" + encodeURI(availability) + "\"}";

            //alert("RUNNING");
            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    alert("Account successfully created.")
                    window.location.href = "../2_Logins/Login_Mentee.html";

                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });
        }
    </script>
</head>
<body>
    <div id="menteeRegistrationPanel" class="bg-cover" style="background-image: url('m&ms-bg.jpg'); position: absolute; top: 0; left: 0; width: 100%; height: 100%;">

        <div class="shadow rounded flex w-9/10 bg-orange-500 my-4 mx-8 justify-center">
            <span class="font-bold text-6xl tracking-tight text-white my-10">
                Mentee Registration

        </div>

        <div class="flex w-full max-w-6xl mx-auto shadow-lg border-orange-500 border-4 rounded bg-gray-100 p-5">

                    </div>


                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 font-bold mb-2" for="lname">
                            Last Name
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="lname" type="text" placeholder="Doe">
                    </div>

                </div>

                <div class="flex flex-wrap -mx-3 mb-6">

                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 font-bold mb-2" for="email">
                            Email
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="text" placeholder="mentee@myspace.gov">
                    </div>

                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 font-bold mb-2" for="password">
                            Password
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="password" type="password" placeholder="******************">
                        <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
                    </div>

                </div>

                <div class="flex flex-wrap -mx-3 mb-2">

                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 font-bold mb-2" for="grid-state">
                            Title
                        </label>
                        <div class="relative">
                            <select id="interest_area" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                                <option value="Teller">Teller</option>
                                <option value="Analyst">Analyst</option>
                                <option value="Auditor">Auditor</option>
                                <option value="Accountant">Accountant</option>
                                <option value="Advisor">Advisor</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                            </div>
                        </div>
                    </div>

                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 font-bold mb-2" for="grid-state">
                            Availability
                        </label>
                        <div class="relative">
                            <select id="availability" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                                <option value="Morning">Morning</option>
                                <option value="Afternoon">Afternoon</option>
                                <option value="Evening">Evening</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                            </div>
                        </div>
                    </div>

                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 font-bold mb-2" for="grid-zip">
                            Zip
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-zip" type="text" placeholder="85281">
                    </div>

                </div>

                <button type="submit" class="w-full bg-orange-500 text-white border-4 border-transparent rounded hover:bg-orange-300 hover:border-orange-500 hover:text-black hover:font-semibold p-2 mb-2 mt-8">
                    Create Account
                </button>

                <button onclick="showPanel()" class="w-full bg-orange-500 text-white border-4 border-transparent rounded hover:bg-orange-300 hover:border-orange-500 hover:text-black hover:font-semibold p-2 my-2">
                    Already have an account? Log In Here
                </button>

            </form>

        </div>
