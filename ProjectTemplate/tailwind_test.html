<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!--<style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
    </style>-->
</head>
<body background="m&ms-bg.jpg">
    <!-- Banner -->
    <div class="shadow rounded flex w-9/10 bg-orange-500 my-4 mx-8">
        <p class="font-semibold">
            Welcome to
            <span class="font-bold text-5xl tracking-tight text-white my-10 ml-20">
                Mentees & Mentors (M&Ms)
            </span>
        </p>
        
    </div>


    <!-- Log In -->
    <div class="flex w-full max-w-xs mx-auto">

        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

            <div class="mb-2">
                <span class="text-blue-500 font-bold">Log In As:</span>
            </div>

            <div class="mb-2">
                <ul class="flex border-b">
                    <li class="-mb-px mr-1">
                        <a class="bg-white inline-block border-l border-t border-r rounded-t py-2 px-4 text-blue-700 font-semibold" href="#">Mentee</a>
                    </li>
                    <li class="mr-1">
                        <a class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold" href="#">Mentor</a>
                    </li>
                    <li class="mr-1">
                        <a class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold" href="#">Admin</a>
                    </li>
                    <!--<li class="mr-1">
                        <a class="bg-white inline-block py-2 px-4 text-gray-400 font-semibold" href="#">Tab</a>
                    </li>-->
                </ul>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            </div>

            <!-- Sign In & Creating an Account -->
            <div class="flex items-center justify-between mb-4">
                <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Sign In
                </button>
            </div>
            <div class="flex items-center justify-between">
                <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Create an Account
                </button>
            </div>

        </form>

    </div>

</body>
</html>
